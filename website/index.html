<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPL | Book a ticket now</title>
    <link
      rel="shortcut icon"
      href="/public/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/public/css/main.css" />
    <link
      rel="stylesheet"
      media="screen and (min-width: 300px) and (max-width: 450px)"
      href="/public/css/small_mobile.css"
    />
    <link
      rel="stylesheet"
      media="screen and (min-width: 450px) and (max-width: 600px)"
      href="/public/css/medium_mobile.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="/public/images/logo.png" alt="" id="logo" />
        </div>
        <div class="search-container">
          <input
            type="text"
            name="search"
            id="search-field"
            placeholder="Search match here(mi vs csk)"
          />
          <svg
            id="search-logo"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            style="fill: rgb(255, 255, 255)"
          >
            <path
              d="M19.023 16.977a35.13 35.13 0 0 1-1.367-1.384c-.372-.378-.596-.653-.596-.653l-2.8-1.337A6.962 6.962 0 0 0 16 9c0-3.859-3.14-7-7-7S2 5.141 2 9s3.14 7 7 7c1.763 0 3.37-.66 4.603-1.739l1.337 2.8s.275.224.653.596c.387.363.896.854 1.384 1.367l1.358 1.392.604.646 2.121-2.121-.646-.604c-.379-.372-.885-.866-1.391-1.36zM9 14c-2.757 0-5-2.243-5-5s2.243-5 5-5 5 2.243 5 5-2.243 5-5 5z"
            ></path>
          </svg>
        </div>
      </nav>
    </header>
    <section id="container"></section>
  </body>
  <script src="/public/script/datafetch.js"></script>
  <script src="/public/script/search.js"></script>
  <script>
    let btn_arr = Array.from(document.getElementsByClassName("whatsapp"));
    for (const btn of btn_arr) {
      btn.addEventListener("click", (e) => {
        openWhatsapp();
      });
    }
    document.addEventListener("DOMContentLoaded", (e) => {
      getSchedule();
    });

    let search = document.getElementById("search-logo");
    let search_field = document.getElementById("search-field");
    search.addEventListener("click", (e) => {
      search_field.style.right = "0";
      search_field.focus();
    });
    search_field.addEventListener("focusout", (e) => {
      search_field.style.right = "100%";
      if (search_field.value == "") {
        window.location.reload();
        document.getElementById("container").scrollTop = 0;
      }
    });
    search_field.addEventListener("input", (e) => {
      getSearchContainers(search_field.value.toLowerCase());
    });
  </script>
</html>
